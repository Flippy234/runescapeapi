{% block content %} 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, #2d1810, #4a2c18);
            min-height: 100vh;
            color: #d4af37;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
            background-size: 150px 150px;
            z-index: -1;
        }

        .page-header {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            border-bottom: 4px solid #d4af37;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            pointer-events: none;
        }

        .main-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 
                3px 3px 0 #8b4513,
                -2px -2px 0 #8b4513,
                2px -2px 0 #8b4513,
                -2px 2px 0 #8b4513;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            border: 3px solid #8b4513;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 20px;
            color: #2d1810;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .home-link:hover {
            background: linear-gradient(145deg, #ffd700, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            color: #2d1810;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .skill-card {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            border: 3px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffb347, #cd853f, #8b4513);
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .skill-card:hover::before {
            opacity: 1;
        }

        .skill-name {
            font-size: 20px;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 2px 2px 0 #2d1810;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skill-level {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 
                2px 2px 0 #8b4513,
                -1px -1px 0 #8b4513,
                1px -1px 0 #8b4513,
                -1px 1px 0 #8b4513;
            margin-bottom: 10px;
        }

        .skill-xp {
            font-size: 16px;
            color: #daa520;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .progress-container {
            background: linear-gradient(145deg, #2d1810, #1a0f08);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 3px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #32cd32, #228b22, #006400);
            height: 20px;
            border-radius: 6px;
            position: relative;
            transition: width 0.8s ease-in-out;
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            border-radius: 6px 6px 0 0;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .skill-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .skill-card.high-level {
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .skill-card.high-level .skill-level {
            color: #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 0 #8b4513, 0 0 10px #ffd700; }
            to { text-shadow: 2px 2px 0 #8b4513, 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .main-title {
                font-size: 28px;
            }
            
            .home-link {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 20%; right: 10%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 70%; left: 15%; animation-delay: 2s;"></div>
    <div class="sparkle" style="bottom: 20%; right: 20%; animation-delay: 0.5s;"></div>

    <div class="page-header">
        <h1 class="main-title">⚔️ Stats For {{ username }} ⚔️</h1>
    </div>

    <a href="{{ url_for('index') }}" class="home-link">
        ← Return to Gielinor
    </a>
    
    <div class="stats-container">
        <div class="skills-grid">
            {% for skill in skills %}
            <div class="skill-card">
                <div class="skill-icon">
                    <img src="{{ skill_icons[skill] }}" alt="{{ skill }} icon" width="40" height="40">
                </div>
                <h5 class="skill-name">{{ skill }}</h5>
                <p class="skill-level">{{ stats[skill]['level'] }}</p>
                <p class="skill-xp">{{ stats[skill]['xp'] }} XP</p>
                <div class="progress-container">
                    <div class="progress-bar" style="width: {{ stats[skill]['percent'] }}%;"></div>
                    <div class="progress-text">{{ stats[skill]['percent'] }}%</div>
                </div>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
{% endblock %}
