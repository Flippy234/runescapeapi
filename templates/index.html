{% extends "base.html" %}
{% block content %} 
<form method="post">
    <input type="text" name="username" placeholder="Enter Username" required class="form-control">
    <button type="submit" class="btn btn-primary">Submit</button>  
</form>
{% if error %}
    <p class="text-danger">
        {{ error }} 
    </p>
{% endif %}
{% endblock %}
